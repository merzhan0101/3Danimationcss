<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- <base href="/"> -->
	<title>Showcase 3D Effect</title>
	<meta name="description" content="Showcase 3D Effect with CSS, HTML, Swiper">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/preview.jpg">

	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
	
</head>
<body>

	<section class="showcase">

		<h2 class="showcase_header">
			Hoodie <span>Mantle</span>
		</h2>


		<div class="showcase_content-wrapper">
			<div class="showcase_content">

				<!-- обертка для карусели -->
				<div class="showcase-carousel">

					<div class="swiper-wrapper">

						<div class="swiper-slide showcase-carousel_item">
							<!--абертка для всех изображений-->
							<div class="showcase-carousel_image-wrapper">
								<div class="showcase-carousel_image-left">
									<div class="showcase-carousel_image" style="background-image: url(images/1.png);"></div>
								</div>
								<div class="showcase-carousel_image-right">
									<div class="showcase-carousel_image" style="background-image: url(images/1.png);"></div>
								</div>
							</div>
							<p>Front</p>
						</div>

						<div class="swiper-slide showcase-carousel_item">
							<!--абертка для всех изображений-->
							<div class="showcase-carousel_image-wrapper">
								<div class="showcase-carousel_image-left">
									<div class="showcase-carousel_image" style="background-image: url(images/2.png);"></div>
								</div>
								<div class="showcase-carousel_image-right">
									<div class="showcase-carousel_image" style="background-image: url(images/2.png);"></div>
								</div>
							</div>
							<p>Front Two</p>
						</div>
 
						<div class="swiper-slide showcase-carousel_item">
							<!--абертка для всех изображений-->
							<div class="showcase-carousel_image-wrapper">
								<div class="showcase-carousel_image-left">
									<div class="showcase-carousel_image" style="background-image: url(images/3.png);"></div>
								</div>
								<div class="showcase-carousel_image-right">
									<div class="showcase-carousel_image" style="background-image: url(images/3.png);"></div>
								</div>
							</div>
							<p>Side</p>
						</div>
 
						<div class="swiper-slide showcase-carousel_item">
							<!--абертка для всех изображений-->
							<div class="showcase-carousel_image-wrapper">
								<div class="showcase-carousel_image-left">
									<div class="showcase-carousel_image" style="background-image: url(images/4.png);"></div>
								</div>
								<div class="showcase-carousel_image-right">
									<div class="showcase-carousel_image" style="background-image: url(images/4.png);"></div>
								</div>
							</div>
							<p>Back</p>
						</div>
 

					</div>

				</div>


				<div class="showcase-navigation">
					<div class="showcase-navigation_prev"></div>
					<div class="showcase-navigation_next"></div>
				</div>

			


			</div>
		</div>

		<video class="showcase_video"  src="videos/smoke-background-optimized.mp4" autoplay loop muted></video>

	</section>

	
<script src="libs/swiper/swiper-bundle.min.js"></script>
<script src="js/common.js"></script>
</body>

</html>
